server:
  port: 3000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: atidb
    password: atidb

  jpa:
    hibernate:
      ddl-auto: create-drop #update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true

  main:
    web-application-type: servlet